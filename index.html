<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="grid">
      <div class="person">
        <div class="person-top">
          <img src="images/image-jeremy.png"/>
          <div class="name-conatiner">
          <div class="description">Report for</div>
          <div class="name">Jeremy Robson</div>
        </div>
        </div>
        <div class="person-bottom">
          <a class="daily" href="#">Daily</a>
          <a class="weekly" href="#">Weekly</a>
          <a  class="monthly" href="#">Monthly</a>
        </div>
      </div>
      <div class="work">
        <img class="img-work" src="images/icon-work.svg"/>
        <div class="work-bottom">
          <div class="work-bottom-up">
            <div class="work-bottom-title">Work</div>
            <img class="icon" src="images/icon-ellipsis.svg"/>
          </div>
          <div class="work-bottom-down">
            <div class="total-hours">32hrs</div>
            <div class="previous-time">Last Week-36hrs</div>

          </div>
        
        
        
        </div>
      </div>
      <div class="play">
        <img class="img-work" src="images/icon-play.svg"/>
        <div class="work-bottom">
          <div class="work-bottom-up">
            <div class="work-bottom-title">Play</div>
            <img class="icon" src="images/icon-ellipsis.svg"/>
          </div>
          <div class="work-bottom-down">
            <div class="total-hours">32hrs</div>
            <div class="previous-time">last Week-36hrs</div>

          </div>
        
        
        
        </div>
      </div>
      <div class="study">
        <img class="img-work" src="images/icon-study.svg"/>
        <div class="work-bottom">
          <div class="work-bottom-up">
            <div class="work-bottom-title">Study</div>
            <img class="icon" src="images/icon-ellipsis.svg"/>
          </div>
          <div class="work-bottom-down">
            <div class="total-hours">32hrs</div>
            <div class="previous-time">last Week-36hrs</div>

          </div>
        
        
        
        </div>
      </div>
      <div class="exercise">
        <img class="img-work" src="images/icon-exercise.svg"/>
        <div class="work-bottom">
          <div class="work-bottom-up">
            <div class="work-bottom-title">Exercise</div>
            <img class="icon" src="images/icon-ellipsis.svg"/>
          </div>
          <div class="work-bottom-down">
            <div class="total-hours">32hrs</div>
            <div class="previous-time">last Week-36hrs</div>

          </div>
        
        
        
        </div>
      </div>
      <div class="social">
        <img class="img-work" src="images/icon-social.svg"/>
        <div class="work-bottom">
          <div class="work-bottom-up">
            <div class="work-bottom-title">Social</div>
            <img class="icon" src="images/icon-ellipsis.svg"/>
          </div>
          <div class="work-bottom-down">
            <div class="total-hours">32hrs</div>
            <div class="previous-time">last Week-36hrs</div>

          </div>
        
        
        
        
        </div>
      </div>
      <div class="selfcare">
        <img class="img-work" src="images/icon-self-care.svg"/>
        <div class="work-bottom">
          <div class="work-bottom-up">
            <div class="work-bottom-title">Selfcare</div>
            <img class="icon" src="images/icon-ellipsis.svg"/>
          </div>
          <div class="work-bottom-down">
            <div class="total-hours">32hrs</div>
            <div class="previous-time">last Week-36hrs</div>

          </div>
        
        
        
        
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
